<ion-header>
  <ion-navbar>
    <ion-title>
      Paramètres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Gestion de l'application</ion-list-header>
        
        <ion-buttons>
            Tout supprimer (repères et catégories)
            <button ion-button icon-only float-right color="danger" (click)="removeBase()">
              <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>

    <ion-item>
      <ion-label>Audio</ion-label>
      <ion-toggle [(ngModel)]="audio" (ionChange)="notifyAudio()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Photo</ion-label>
      <ion-toggle [(ngModel)]="photo" (ionChange)="notifyPhoto()"></ion-toggle>
    </ion-item>
  </ion-list>
