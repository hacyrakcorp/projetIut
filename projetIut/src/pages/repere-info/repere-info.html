<ion-header>
  <ion-navbar class ="toolbar toolbar-ios">
    <ion-title class ="title title-ios"><div class="toolbar-title toolbar-title-ios">Information sur le repere</div></ion-title>
    <button ion-button (click)="fermeture()">Fermer</button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" fixed>Nom</ion-label>
    <ion-input type="nom" [(ngModel)]="nom" placeholder="Nom du repÃ¨re"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Latitude</ion-label>
    <ion-input type="latitude" [(ngModel)]="latitude" placeholder="Latitude"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Longitude</ion-label>
    <ion-input type="longitude" [(ngModel)]="longitude" placeholder="Longitude"></ion-input>
  </ion-item>
  <ion-item> 
    <ion-label color="primary" fixed>Audio</ion-label>
    <button ion-button item-content (click)="play(audio)">
        <ion-icon name="play"></ion-icon>
    </button>
    <p item-end>{{audioName}}</p>
  </ion-item>
  


</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="enregistrer()">Enregistrer</button>
  </ion-toolbar>
</ion-footer>
